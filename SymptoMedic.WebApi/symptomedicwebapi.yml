apiVersion: v1
kind: Namespace
metadata:
  name: symptomedic

---
apiVersion: v1
kind: Service
metadata:
  annotations:
    service.beta.kubernetes.io/azure-dns-label-name: symptomedic-api
  name: symptomedic-api
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: symptomedic
    role: api

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: symptomedic-webapi
  labels:
    app: symptomedic
    role: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: symptomedic
      role: api
  template:
    metadata:
      labels:
        app: symptomedic
        role: api
    spec:
      imagePullSecrets:
      - name: symptomedic-webapi
      containers:
      - name: api
        image: bacoordinationp3.azurecr.io/kwedwick/symptomedic-api:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
      envFrom:
      - secretRef:
        name: db-connection
