apiVersion: v1
kind: Service
metadata:
  name: symptomatic-webapi
  labels:
    app: symptomatic
    role: api
spec:
  type: NodePort
  selector:
    app: symptomatic
    role: ui
  ports:
  - port: 80
    nodePort: 30000

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: symptomatic-webapi
  labels:
    app: symptomatic
    role: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: symptomatic
      role: api
  template:
    metadata:
      labels:
        app: symptomatic
        role: api
    spec:
      imagePullSecrets:
      - name: symptomatic-webapi
      containers:
      - name: api
        image: symptomatic/webapi:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 44391
