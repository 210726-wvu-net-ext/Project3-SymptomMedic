<h1>Symptom Search</h1>
<input class="form-control form-control-lg" type="search" [(ngModel)] = searchInput placeholder="Search by your symptoms..">
<ul>
    <li *ngFor="let doctor of doctors | syfilter: searchInput">
        <a routerLink="/account/{{doctor.id}}">
            <div>{{doctor.firstName}} {{doctor.lastName}}: {{doctor.doctorSpeciality}}</div>
        </a>
    </li>
</ul>
