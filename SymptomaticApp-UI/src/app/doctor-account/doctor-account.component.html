<br>
<div class="container" *ngIf="doctor">
  <div class="main-body">
    <div class="row">
      <div class="col-lg-4">
        <div class="card">
          <div class="card-body">
            <div class="d-flex flex-column align-items-center text-center">
              <div class="mt-3">
                <h4>{{doctor.firstName}} {{doctor.lastName}}</h4>
                <p class="text-secondary mb-1">{{doctor.practiceAddress}}</p>
                <p class="text-secondary mb-1">{{doctor.practiceCity}}, {{doctor.practiceState}}</p>
                <p class="text-secondary mb-1">{{doctor.phoneNumber}}</p>
              </div>
            </div>
            <hr class="my-4">
          </div>
        </div>
      </div>
      <div class="col-lg-8">
        <app-edit-doctor-details [doctor]="doctor"></app-edit-doctor-details>

        <div class="row">
          <div class="col-sm-12">
            <div class="card">
              <div class="card-body">
                <h5 class="d-flex align-items-center mb-3">Appointments</h5>
                <p>Insert Appts here</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
