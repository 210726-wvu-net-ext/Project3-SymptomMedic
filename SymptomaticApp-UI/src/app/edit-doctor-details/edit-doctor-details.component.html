<div class="card" *ngIf="doctor">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="card-body">
      <div class="row mb-3">
        <div class="row mb-3">
          <h3>Edit Details</h3>
          <div class="col-md-6 mb-4 pb-2">
            <div class="form-outline">
              <input type="text" formControlName="firstName" class="form-control form-control-lg"
                [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
              <label class="form-label" for='firstName'>First name</label>
              <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                <div *ngIf="f.firstName.errors.required">First Name is required</div>
              </div>
            </div>
          </div>

          <div class="col-md-6 mb-4 pb-2">
            <div class="form-outline">
              <input type="text" formControlName="lastName" class="form-control form-control-lg"
                [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
              <label class="form-label" for="lastName">Last name</label>
              <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                <div *ngIf="f.lastName.errors.required">Last Name is required</div>
              </div>
            </div>
          </div>
        </div>
        <div class="row mb-3">
          <div class="form-outline form-white">
            <input type="email" formControlName="email" class="form-control form-control-lg"
              [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
            <label class="form-label" for="email">Your Email</label>
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.required">Email is required</div>
              <div *ngIf="f.email.errors.email">Please enter a valid email</div>
            </div>
          </div>
        </div>
        <div class="row mb-3">
          <div class="form-outline form-white">
            <input type="tel" formControlName="contactMobile" class="form-control form-control-lg"
              [ngClass]="{ 'is-invalid': submitted && f.contactMobile.errors }" />
            <label class="form-label" for="contactMobile">Phone Number</label>
            <div *ngIf="submitted && f.contactMobile.errors" class="invalid-feedback">
              <div *ngIf="f.contactMobile.errors.required">Phone number is required</div>
            </div>
          </div>
        </div>

        <div class="mb-4 pb-2">
          <div class="form-outline form-white">
            <input type="text" formControlName="address" class="form-control form-control-lg"
              [ngClass]="{ 'is-invalid': submitted && f.address.errors }" />
            <label class="form-label" for="address">Street Address</label>
            <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
              <div *ngIf="f.address.errors.required">Address is required</div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-5 mb-4 pb-2">

            <div class="form-outline form-white">
              <input type="text" formControlName="zipcode" class="form-control form-control-lg"
                [ngClass]="{ 'is-invalid': submitted && f.zipcode.errors }" />
              <label class="form-label" for="zipcode">Zip code</label>
              <div *ngIf="submitted && f.zipcode.errors" class="invalid-feedback">
                <div *ngIf="f.zipcode.errors.required">Zip code is required</div>
              </div>
            </div>
          </div>
          <div class="col-md-7 mb-4 pb-2">
            <div class="form-outline form-white">
              <input type="text" formControlName="city" class="form-control form-control-lg"
                [ngClass]="{ 'is-invalid': submitted && f.city.errors }" />
              <label class="form-label" for="city">City</label>
              <div *ngIf="submitted && f.city.errors" class="invalid-feedback">
                <div *ngIf="f.city.errors.required">City is required</div>
              </div>
            </div>
          </div>
        </div>

        <div class="row mb-3">
          <div class="form-outline form-white">
            <input type="text" formControlName="state" class="form-control form-control-lg"
              [ngClass]="{ 'is-invalid': submitted && f.state.errors }" />
            <label class="form-label" for="state">State</label>
            <div *ngIf="submitted && f.state.errors" class="invalid-feedback">
              <div *ngIf="f.state.errors.required">State is required</div>
            </div>
          </div>
        </div>

        <div class="row mb-3">
          <div class="form-outline form-white">
            <select type="text" formControlName="country" [ngClass]="{ 'is-invalid': submitted && f.country.errors }"
              class="form-control form-control-lg" value="United States">
              <option value='United States'>United States</option>
            </select>
            <label class="form-label" for="country">Country</label>
          </div>
        </div>

        <div class="row mb-3">
          <div class="form-outline form-white">
            <select type="text" formControlName="insuranceId"
              [ngClass]="{ 'is-invalid': submitted && f.insuranceId.errors }" class="form-control form-control-lg"
              value="United States">
              <option disabled>Please choose insurance</option>
              <option *ngFor="let insurance of insurances" value="{{insurance.id}}">{{insurance.providerName}}</option>
            </select>
            <label class="form-label" for="country">Insurance</label>
          </div>
        </div>

        <div class="row mb-3">
          <button type="submit" class="btn btn-light btn-lg" data-mdb-ripple-color="dark">Update Account</button>
        </div>
      </div>
    </div>
  </form>
</div>
