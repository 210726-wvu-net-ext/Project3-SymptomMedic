<h1>Specialty Search</h1>
<input class="form-control form-control-lg" type="search" [(ngModel)] = searchInput placeholder="Search by Doctor Specialty..">
<ul>
    <li *ngFor="let doctor of doctors | spfilter: searchInput">
        <a routerLink="/account/{{doctor.id}}">
            <div>{{doctor.firstName}} {{doctor.lastName}}: {{doctor.doctorSpecialty}}</div>
        </a>
    </li>
</ul>
